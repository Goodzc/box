<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p::after{
            content:"woo";
            color: #0aa6cb;
            background-color: #cccccc;
            height: 20px;
            width: 20px;
        }
        p::first-letter{
            color: red;
        }
        p::first-line{
            color: #8bc453;
        }
    </style>
</head>
<body>
<p>hello <br/><mark>world</mark><br/></p>
</body>
</html>
