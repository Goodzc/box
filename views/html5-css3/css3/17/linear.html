<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 20px;
        }
        .box{
            width: 200px;
            height: 200px;
            background:linear-gradient(red 20%,gold 80%);
            background-size: 200px 40px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background:linear-gradient(red 50%,gold 50%);
            background-size: 200px 40px;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box1"></div>
</body>
</html>
