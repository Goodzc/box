<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .b{
            border:2px gray solid;
            font-size: 20px;
            color:black;
        }
        .b th , .b td{
            border:2px gray solid;
            text-align: center;
        }
        .p {
            border:2px red solid;
        }
    </style>
</head>
<body>
<table class="b">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>身高</th>
        <th>体重</th>
        <th colspan="2">电话</th>
    </tr>
    <tr>
        <td>胡俊</td>
        <td>23</td>
        <td>男</td>
        <td>175cm</td>
        <td>72kg</td>
        <td>15681</td>
        <td>910514</td>
    </tr>
</table>
<table class="p">
    <tr>
        <th rowspan="2">QQ</th>
        <td>9887</td>
    </tr>
    <tr>
        <td>7564</td>
    </tr>
</table>

</body>
</html>
